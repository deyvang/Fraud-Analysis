<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images\national-emblem.svg" type="image/gif" />
  <title>Sangyaan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-GLhlTQ8iRABdZLl3/zLv9HRVfRqeTl5XfBq8P1q8CJA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8L+1sHFA9/B1tMqO6HNkWWL/KKjWPS7F5vYYoF0BIYYLqL1MDO7H5C0Mg1Xd" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="white-blue-theme">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg p-0">
    <!-- Image and text -->
    <img
      src="images1\Rajasthan_Police_Logo.png"
      width="100"
      height="100"
      class="d-inline-block align-top"
      alt=""
    />
    <div class="navbar p-1 col">
      <a
        class="d-flex align-items-center navbar-brand text-decoration-underline p-0"
        href="index1.html"
      >
      Cyber Crime Detection Portal
      </a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse flex-row-reverse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index1.html">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about1.html">About</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
             Application
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#"
              ><img
                src="images1/androidlogo.png"
                class="very-small-img"
              />Android</a
            >
            <a class="dropdown-item" href="#"
              ><img
                src="images1/apple logo.png"
                class="very-small-img"
              />iOS</a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- centerArea -->
  <div class="container-fluid p-0">
    <div class="row">
      <!-- left advertisement -->
      <div
        class="col col-md-8 col-lg-8 d-none d-md-block d-lg-block d-xl-block p-0"
      >
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
            ></li>
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
            ></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="images1\adv2.png"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images1\adv1.jpeg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images1\adv3.jpeg"
                alt="Third slide" 
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </div>
      <!-- right login panel -->
      <div
        class="login-div col col-md-4 col-lg-4 col-sm-12 d-flex justify-content-center align-items-center p-0"
      >
        <form>
          <div class="form-group">
            <label class="display-6" for="exampleInputEmail1"
              >Police ID</label
            >
            <input
              type="email"
              class="form-control login--username"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Police Id"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Never share your credentials with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label class="display-6" for="exampleInputPassword1"
              >Password</label
            >
            <input
              type="password"
              class="form-control login--password"
              id="exampleInputPassword1"
              placeholder="Enter Password"
            />
          </div>
          <div class="d-flex justify-content-center m-1 text-danger">
            <p id="wrong-pass-text" class="opacity-0 fw-bold">
              ❗ Invalid Credentials ❗
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="submit-btn btn btn-primary m-1 mt-0">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  ></script>
    <script src="script.js"></script>
  </body>
</html>
